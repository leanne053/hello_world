<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>color&background</title>
<style>
	body{
	background:#222222;
	}
	
	.text1{
	color:rgb(255,255,255);
	}
	.text2{
	color:rgb(255,255,255,0.8);
	}
	.text3{
	color:rgb(255,255,255,0.5);
	}
	.text4{
	color:rgb(255,255,255,0.2);
	}
	.accent{
	color:red;
	}
	p{
	color:white;
	}
</style>
</head>
<body>
	<h1 class="text1">HTML5+CSS3</h1>
	<h1 class="text2">HTML5+CSS3</h1>
	<h1 class="text3">HTML5+CSS3</h1>
	<h1 class="text4">HTML5+CSS3</h1>
	<p>문서의 특정 부분에 스타일을 적용할 때는 <span class="accent">선택자</span>를 사용합니다.</p>
</body>
</html>
