<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var today =new Date();
    var nowMonth = today.getMonth(),
    nowDate = today.getDate(),
    nowDay = today.getDay();
    switch(nowDay){
        case 0: nowDay = "일요일";
        break;
        case 1: nowDay = "월요일";
        break;
        case 2: nowDay = "화요일";
        break;
        case 3: nowDay = "수요일";
        break;
        case 4: nowDay = "목요일";
        break;
        case 5: nowDay = "금요일";
        break;
        case 6: nowDay = "토요일";
        break;
        default: "입력값이 틀림";
        break;
    }

    document.write("<h1>오늘 날짜 정보</h1>");
    document.write("현재 월: "+ nowMonth,"<br>");
    document.write("현재 일: "+ nowDate, "<br>");
    document.write("현재 요일: "+nowDay, "<br>");

    var worldcup = new Date(2022, 4, 30),
    theMonth = worldcup.getMonth(),
    theDate = worldcup.getDate(),
    theDay = worldcup.getDay();

    document.write("<h1>월드컵 날짜 정보</h1>");
    document.write("2022 월드컵 몇 월: "+theMonth, "<br>");
    document.write("2022 월드컵 몇 일: "+theDay, "<br>");
    </script>
</body>
</html>
