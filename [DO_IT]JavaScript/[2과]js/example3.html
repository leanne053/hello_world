<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>var의 정의</title>
</head>
<body>
    <script>
    var box;
    box=100;
    box=30;    
    document.write(box +"<br>");

    var a = true;
    var b = false;
    var c = 10 > 5;
    var d = Boolean(null);

    document.write(a, "<br>");
    document.write(b, "<br>");
    document.write(c, "<br>");
    document.write(d, "<br><br>");
    
    var num =10;
    var str = "자바스크립트";

    document.write(typeof num, "<br>");
    document.write(typeof str);
    </script>
    
</body>
</html>
