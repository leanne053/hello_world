<body>
    <script>
        var first = 1200;
        var second = 1300;
        var third = 1000;
        var total = first +second + third;
        var avg = total / 3;
        var fourth = prompt("4분기 판매량을 입력하세요","0");
        
        var result = fourth>=avg;
        result = result? "판매량이 평균 이상입니다.":"판매량이 평균 미달입니다.";
        document.write(result);
    </script>
</body>
