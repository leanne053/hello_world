<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>CSS 선택자3</title>		
<style>
    .navi a:link, .navi a:visited{
        padding: 10px 5px 5px 35px;
        display: block;
        color: #fff;
        width: 150px;
        text-decoration: none;
    }
    .navi a:hover, .navi a:focus{
        text-shadow: 0px 2px 2px #000;
        color: #FC0;
    }
    .navi a:active{
        color: red;
    }
    body{
        background: black;
    }
    li{
        list-style-type: none;
    }
</style>

</head>
    <body>
        <nav class="navi">
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 소개</a></li>
                <li><a href="#">예약 방법 및 요금</a></li>
                <li><a href="#">예약하기</a></li>
            </ul>
        </nav>




    </body>
</html>
