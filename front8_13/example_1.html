<!doctype html>
<html lang="ko">
    <head>
    <meata charset="utf-8">
    <title>font unit - em </title>
    <style>
    .wrapper {
        font-size: 20px;
    }
    h1 {
        font-size: 3em;
    }
    .txt1 {
        font-size: 1.5em;
    }
    .txt2 {
        font-size: 1 em;
    }
    /* div{
        font-size: 1.5em;
    } */
    div{
        font-size: 1.5rem;
    }
    /* em 과 rem의 차이
    em의 경우 div에서 중복 사용시 바로 전 div의 크기를 적용하여 점점 크기가 커진다.
    rem의 경우 루트(root)에서 지정한 크기를 기준값으로 하기 때문에 중간에 값이 바뀔 염려가 없다 */
    </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>3em 크기의 제목</h1>
            <p class="txt1">1.5em 크기의 텍스트</p>
            <p class="txt2">1 em 크기의 텍스트</p>
            <div>1.5em 크기의 텍스트
                <div>1.5em 크기의 텍스트
                    <div>1.5em 크기의 텍스트</div>
                </div>
            </div>
           
        </p>
        </div>
    </body>


</html>
