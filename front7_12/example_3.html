<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    <title>SVG Image</title>
    <style>
    img{
        width: 400px;
        height: 400px;
    }
    
    </style>			
  </head>
	<body>
    <h1>SVG 이미지 삽입하기</h1>
   <img src="images/air-balloon.svg">
  <script src="js/modernizr-custom.js"></script>
  <script>
    if(!Modernizr.svg){
      var i=document.getElementsByTagName("img"),j,y;
      for(j=i.length;j--;){
        y=i[j].src
        if(y.match(/svg$/)){
          i[j].src=y.slice(0,-3)+'png'
        }
      }
    }
  </script>
  </body>
</html>
