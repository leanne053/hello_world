<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			li{
			list-style-type:none;
			display:inline-block;
			border: 1px solid black;
			padding: 10px 20px;
			margin: 10px;	
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
				<li>메뉴4</li>
			</ul>
		</nav>
	</body>
</html>
